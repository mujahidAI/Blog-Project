{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock title %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Delete Tweet</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this tweet?</p>
            <div class="mb-3">
                <strong>{{ tweet.user.username }}</strong>: {{ tweet.text }}
            </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mt-2">Yes, Delete</button>
            </form>
            <a href="{% url 'tweet_list' %}" class="btn btn-secondary w-100 mt-3">
                &larr; Cancel
            </a>
        </div>
    </div>
</div>

welocme to django blog app

{% endblock content %}
